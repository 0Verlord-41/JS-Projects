<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/prism.css" rel="stylesheet">
    <title>API Tester</title>
</head>

<body>
    <header>
        <h1>API Tester</h1>
    </header>

    <main>
        <div class="container">
            <form action="" id="fillform">

                <div>
                    <label for="url">URL</label>
                    <input type="text" id="url" name="url" placeholder="Enter a URL">
                </div>

                <div id="request">
                    <p>Request Type: </p>
                    <div>
                        <input type="radio" id="get" name="requestType" value="Get">
                        <label for="get">Get</label>
                    </div>
                    <div>
                        <input type="radio" id="post" name="requestType" value="Post">
                        <label for="post">Post</label>
                    </div>
                </div>

                <div id="content">
                    <p>Content Type: </p>
                    <div>
                        <input type="radio" id="json" name="contentType" value="json">
                        <label for="json">JSON</label>
                    </div>
                    <div>
                        <input type="radio" id="custom" name="contentType" value="custom">
                        <label for="custom">Custom</label>
                    </div>
                </div>

                <div id="parameterBox" class="parameterBox">

                    <div>
                        <label for="url">Parameter 1</label>
                        <input type="text" id="inputkey1" placeholder="Enter Parameter Key">
                        <input type="text" id="inputvalue1" placeholder="Enter Parameter Value">
                        <button id="addParam">+</button>
                    </div>

                    <div id="params">
                    </div>
                </div>

                <div id="jsonBox" class="jsonBox">
                    <label class="alignLabel" for="reqJson">Enter Request JSON</label>
                    <textarea name="reqJson" id="reqJson" cols="36" rows="3"></textarea>
                </div>

                <div>
                    <button id="submit" type="submit">Submit</button>
                </div>

                <div class="output">
                    <label class="" for="responseJsonText">Output</label>
                    <!-- <textarea name="response" id="response" cols="36" rows="3" placeholder="Response"></textarea> -->
                    <pre id='responsePre' class="language-javascript"> <code id='responsePrism'> Your response will appear here </code> </pre>
                </div>

            </form>
        </div>
    </main>

    <script src="js/index.js"></script>
    <script src="js/prism.js"></script>
</body>

</html>
