<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div class="section">
    
        <div class="slider">
            <div class="slide fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/photo-1000-500-1.jpeg" alt="">
            </div>
            <div class="slide fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/photo-1000-500-2.jpeg" alt="">
            </div>
            <div class="slide fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/photo-1000-500-3.jpeg" alt="">
            </div>
    
            <a class="prev" onclick="slideit(-1)">&#10094;</a>
            <a class="next" onclick="slideit(1)">&#10095;</a>
            
        </div>
        <div style="text-align: center;">
            <span class="dot" onclick="current(1)"></span>
            <span class="dot" onclick="current(2)"></span>
            <span class="dot" onclick="current(3)"></span>
            
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
